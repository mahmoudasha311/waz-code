    <main class="d-flex flex-column justify-content-center align-items-center">
        <section id="userAccount" class="user-account">
          <h1 class="col-12 sign-now-headline text-center">سجل الآن</h1>
            <div class="row justify-content-center">
                <form class="user-data-form col-12 col-md-12 col-lg-5 mb-5 row flex-column align-items-center align-items-md-center align-items-lg-start">
                  <header class="col-12 col-lg-6 text-center mb-4">تسجيل الدخول</header>
                  <div class="col-6 d-flex flex-column input-container">
                    <label for="userName" class="input-label">البريد الالكتروني</label>

                  <div class="col-6 d-flex flex-column input-container">
                    <label for="userPassword" class="input-label">كلمة المرور</label>
                    <input id="userPassword" type="password" class="user-input" />
                  </div>
                  <div class="col-6  d-flex flex-column align-items-center">
                    <button id="loginBtn" class="subscribe-btn">تسجيل الدخول</button>
                    <a id="forgetPassword" class="d-block forget-password">نسيت كلمة المرور</a>
                  </div>
                </form>

                <form class="user-data-form col-12 col-md-12 col-lg-5 row justify-content-center justify-content-md-center justify-content-lg-center">

                        <input id="userPassword" type="password" class="user-input" />
                      </div>
                      <div class="col-12 d-flex flex-column input-container">
                        <label for="userPassword" class="input-label">تأكيد كلمة المرور</label>
                        <input id="userPassword" type="password" class="user-input" />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="col-12 d-flex flex-column input-container">
                        <label for="userName" class="input-label">الاسم الكامل</label>
                        <input id="userName" type="text" class="user-input" />
                      </div>
                      <div class="col-12 d-flex flex-column input-container">

                      <div class="col-12 d-flex flex-column input-container">

                        <input id="userPassword" type="text" class="user-input" />
                      </div>
                    </div>
                    <button id="signinBtn" class="subscribe-btn">سجل الآن</button>
                </form>
